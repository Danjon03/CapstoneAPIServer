<!DOCTYPE html>
<html lang="en">

<!-- make these goddamn buttons smaller -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .top-bar {
            background-color: #222e86;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .menu-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 80px 20px 20px;
            gap: 20px;
        }
        .assets, .metrics {
            display: flex;
            flex-direction: column;
            width: 45%;
            gap: 15px;
        }
        .assets h2, .metrics h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 20px;
            color: black;
        }
        button {
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #222e86;
            color: white;
            width: 100%;
        }
        button:hover {
            background-color: #3e50d3;
        }
    </style>
</head>

<body>
    <div class = "top-bar">
        <p>Welcome to Asset Pro!</p>
    </div>

    <div class="menu-content">
        <div class = "assets">
            <h2>Assets</h2>
            <button onclick="navigateTo('createAsset')">Create Asset</button>
            <!-- <button onclick="navigateTo('fillAsset')">Fill Out Assets</button> -->
            <button onclick="navigateTo('viewAssets')">Asset History</button>
        </div>

        <div class = "metrics">
            <h2>Metrics</h2>
            <button onclick="navigateTo('createMetric')">Create Metric</button>
            <button onclick="navigateTo('fillMetric')">Fill Out Metrics</button>
            <button onclick="navigateTo('viewMetrics')">Metric History</button>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page + ".html";
        }
    </script>
</body>
</html>
